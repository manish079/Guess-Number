<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <nav class="title">
        <p>Guess The Number</p>
      </nav>

      <section class="main-section">
        <div class="all-circle">
          <div class="back-circle"></div>

          <div class="inner-circle">
            <!-- hiw many guesses he trigger res -->
            <!-- <p class="guess-number">7</p> -->
            <p class="guess-number"></p>
            <div class="lock-div">
              <div class="inner-circle-small-circle small-circle2"></div>
              <div class="inner-circle-small-circle small-circle1"></div>
              <span class="material-symbols-outlined lock-close"> lock </span>
              <div class="inner-circle-small-circle small-circle1"></div>
              <div class="inner-circle-small-circle small-circle1"></div>
            </div>
          </div>
          <div class="font-circle">
            <p class="font-c-text">Please!!<br />Guess a Number</p>
            <!-- <img src="./img/notguess.gif" alt="" class="gif-img" /> -->
            <img
              src="./img/guess_icon.webp"
              alt=""
              class="gif-img"
              style="margin-top: 60px"
            />
          </div>
        </div>

        <!-- squares -->
        <div class="right-content">
          <div class="square square1">
            <p class="square1-text">Enter Range</p>
            <input type="number" class="range" autofocus />
            <button class="start">Start</button>
          </div>
          <div class="square square2">
            <p class="square2-text">Enter The Number</p>
            <input type="number" class="input-value" autofocus />
            <input type="button" value="Submit" class="sub-btn" />
          </div>
        </div>

        <div class="text-content-holder">
          <div class="text-content-2 game-over">
            <div class="game-over-square">
              <div class="game-over-inner-content">
                <p class="square1-text">Score</p>
                <i class="fa-brands fa-think-peaks icon1"></i>
              </div>
              <p class="rank">#Rank <span class="change-rank"></span></p>
            </div>

            <div class="game-over-square">
              <div class="game-over-inner-content">
                <p class="square1-text">Attempt</p>
                <i class="fa-solid fa-lightbulb icon2"></i>
              </div>
              <p class="attempt">4</p>
            </div>

            <div class="game-over-restart-square">
              <p class="square1-text">Restart</p>
              <i class="fa-solid fa-rotate-right icon2"></i>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
